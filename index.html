    <style>
        /*------------VARIÁVEIS----------*/
        :root {
            /* Light Mode Color Scheme*/

            /*backgrounds*/
            --backgroundExtraLight: #f0f0f0;
            /*Background dos cards*/
            --backgroundMediumLight: #ffffff;
            /*Background do HTML*/
            --backgroundDarkLight: #b3b3b3;
            /*Background da barra de status, da área canvas e do preenchimento das figuras*/
            --backgroundGradientGreen: linear-gradient(90deg, #b0c978 0%, #bbd187 60%, #d4f195 100%);
            --backgroundGreenStandard: #b0c978;
            /*Roxo padrão dos botões e detalhes*/
            --backgroundGreenHover: #899c5e;
            /*Roxo mais escuro dos botões (hover)*/
            --backgroundGreenActive: #d4f195;
            /*Roxo claro dos botões (click)*/
            --backgroundSelectionGreen: #c1d399;
            /*Seleção de texto roxa*/
            /*text colors*/
            --textColorLightMode: rgb(255, 255, 255);
            --textColorLabelsLightMode: #414141;
            --textColorLabelsHoverLightMode: rgb(8, 8, 8);
            /*sliders lightmode*/
            --backgroundTrackSecondHalfLightMode: #c7c7c7;
            --backgroundSlideButtonLightMode: #b0c978;
            --backgroundSlideButtonHoverLightMode: #899c5e;
            --textColorSlideNumbersLightMode: #000;
            /*sliders disabled lightmode*/
            --backgroundTrackSecondHalfDisabledLightMode: #4b4b4b;
            --backgroundSliderButtonDisabledLightMode: #555555;
            --backgroundSliderButtonHoverDisabledLightMode: #353535;
            /*radio image*/
            --radioImageLightMode: url(https://cdn.discordapp.com/attachments/874412727311937548/880308619705483314/radiolightmode.png);
            /*---------------------------*/


            /*Dark Mode Color Scheme */

            /*backgrounds*/
            --backgroundSuperDark: #0f1017;
            /*Background dos cards*/
            --backgroundMediumDark: #1d1d26;
            /*Background do HTML*/
            --backgroundLightDark: #27293d;
            /*Background da barra de status, da área canvas e do preenchimento das figuras*/
            --backgroundGradientPurple: linear-gradient(90deg, rgba(187, 134, 252, 1) 0%, rgba(115, 77, 202, 1) 60%, rgba(115, 77, 202, 1) 100%);
            --backgroundPurpleStandard: #4f3786;
            /*Roxo padrão dos botões e detalhes*/
            --backgroundPurpleHover: #432f72;
            /*Roxo mais escuro dos botões (hover)*/
            --backgroundPurpleActive: #75639e;
            /*Roxo claro dos botões (click)*/
            --backgroundSelectionPurple: #8f71d5;
            /*Seleção de texto roxa*/
            /*text colors*/
            --textColorDarkMode: white;
            --textColorLabelsDarkMode: #adadad;
            --textColorLabelsHoverDarkMode: rgb(214, 214, 214);
            /*sliders habilitados*/
            --backgroundTrackSecondHalfDarkMode: #27282d;
            --backgroundSlideButtonDarkMode: #734dca;
            --backgroundSlideButtonHoverDarkMode: #5f33c2;
            --textColorSlideNumbersDarkMode: #fff;
            /*sliders desabilitados*/
            --backgroundTrackSecondHalfDisabledDarkMode: #4b4b4b;
            --backgroundSliderButtonDisabledDarkMode: #555555;
            --backgroundSliderButtonHoverDisabledDarkMode: #353535;
            /*radio image*/
            --radioImageDarkMode: url(https://cdn.discordapp.com/attachments/874412727311937548/880307943810142278/check_radio_sheet.png);
            /*---------------------------*/



            /*ATIVOS*/

            /*backgrounds ativos*/
            --backgroundCards: var(--backgroundSuperDark);
            --backgroundBody: var(--backgroundMediumDark);
            --backgroundStatusCanvas: var(--backgroundLightDark);
            --backgroundButtonStandard: var(--backgroundPurpleStandard);
            --backgroundButtonHover: var(--backgroundPurpleHover);
            --backgroundButtonActive: var(--backgroundPurpleActive);
            --backgroundSelection: var(--backgroundSelectionPurple);
            /*texts colors ativos*/
            --textColorStandard: var(--textColorDarkMode);
            --textColorInputLabels: var(--textColorLabelsDarkMode);
            --textColorInputLabelsHover: var(--textColorLabelsHoverDarkMode);
            /*sliders habilitados*/
            --backgroundTrackFirstHalf: var(--backgroundGradientPurple);
            --backgroundTrackSecondHalf: var(--backgroundTrackSecondHalfDarkMode);
            --textColorSlideNumbers: var(--textColorSlideNumbersDarkMode);
            --backgroundSlideButton: var(--backgroundSlideButtonDarkMode);
            --backgroundSlideButtonHover: var(--backgroundSlideButtonHoverDarkMode);
            /*sliders desabilitados*/
            --backgroundTrackSecondHalfDisabled: var(--backgroundTrackSecondHalfDisabledDarkMode);
            --backgroundSliderButtonDisabled: var(--backgroundSliderButtonDisabledDarkMode);
            --backgroundSliderButtonHoverDisabled: var(--backgroundSliderButtonHoverDisabledDarkMode);
            /*radio image ativo*/
            --radioImage: var(--radioImageDarkMode);

            /*---------------------------------*/


            font-size: calc(15px + (30 - 16)*(100vw - 320px)/(2560 - 320));
        }


        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');

        @media print {

                display: none !important;
            }

            .card-group {
                box-shadow: none !important;
            }

        @page {
            size: 20cm 20cm;
            margin: 30mm 45mm 30mm 45mm;
        }

        * {
            font-family: "Inter", sans-;
        }

        html,
        body {
            background-color: var(--backgroundBody);
            -webkit-print-color-adjust: exact !important;
        }

        ::selection {
            /*Ajuste de cor de seleção*/
            background-color: var(--backgroundSelection);
            color: white;
        }

        /*Ajustes do Canvas SVG*/
        .canvasexterno {
            position: relative;
        }

        .cardcanvas {

            /*  font-family: fantasy;*/

            /* position: fixed; */
            /* display: table-cell; */
        }

        #svg {
            background-color: var(--backgroundStatusCanvas);
            border-radius: 10px;
        }

        /* Título dos Inputs*/
        .label-title {
            color: var(--textColorInputLabels);
        }

        .label-title:hover {
            color: var(--textColorInputLabelsHover);
        }

        /*--------------------------BOTÕES------------------------------*/

        /*---------botão de renderizar----------*/

                .btn-render:hover{

        /*---------botão de refresh----------*/
        .btn-refresh {
            font-weight: 600;
            background-color: var(--backgroundButtonStandard);
            width: 39%;
        }

        .btn-refresh:hover {
            color: var(--textColorStandard);
            background-color: var(--backgroundButtonHover);
        }

        .btn-refresh:active {
            background-color: var(--backgroundButtonActive);
        }

        /*---------botão light theme ---------*/
        .btn-lighttheme {
            font-weight: 600;
            background-color: var(--backgroundButtonStandard);
            width: 18.5%;
        }

        .btn-lighttheme:hover {
            color: var(--textColorStandard);
            background-color: var(--backgroundButtonHover);
        }

        .btn-lighttheme:active {
            background-color: var(--backgroundButtonActive);
        }

        /*---------botão de imprmir----------*/
        .btn-print {
            font-weight: 600;
            background-color: var(--backgroundButtonStandard);
            width: 39%;
        }

        .btn-print:hover {
            color: var(--textColorStandard);
            background-color: var(--backgroundButtonHover);
        }

        .btn-print:active {
            background-color: var(--backgroundButtonActive);
        }

        /*---------botão de manual----------*/
        .btn-manual {
            font-size: 15px;
            font-weight: 500;
            color: var(--textColorStandard);
            width: 100%;
            font-size: 20px;
            padding-left: 9px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin-top: 10px;
            background-color: var(--backgroundButtonStandard);
        }

        .btn-manual:hover {
            color: var(--textColorStandard);
            background-color: var(--backgroundButtonHover);
        }

        /*---------botão de tooltip----------*/
        .btn-tooltip {
            font-weight: 400;
            background-color: var(--backgroundButtonStandard);
            width: 15px;
            height: 15px;
            text-align: center;
            font-size: 8px;
            border: none;
            border-radius: 50%;
            vertical-align: middle;
            color: var(--textColorStandard);
            text-align: center;
        }

        .btn:focus {
            /*Para tirar a borda azul do botão do bootstrap ao apertar*/
            box-shadow: none;
        }

        /*----------------------------------------------------------------*/


        /*Ajuste de cores e tamanhos do Bootstrap*/
        .card-group {
            box-shadow: 0px 6px 21px -3px rgba(0, 0, 0, 0.52);
        }

        .invert-color {
            -webkit-filter: invert(1);
            filter: invert(1);
        }

        .card {
            border: var(--backgroundStatusCanvas);
            display: inline-block;
            background-color: var(--backgroundCards);
        }

        .card-body {
            background-color: var(--backgroundCards);
            justify-self: center;
        }

        .card-footer {
            background-color: var(--backgroundStatusCanvas);
            color: var(--textColorStandard);
            text-align: center;
            font-size: 18px;
            border: none;
        }

        .gerador-titulo {
            color: var(--textColorStandard);
            font-family: inter;
            font-weight: 600;
            text-shadow: 0px 3px 3px rgba(0, 0, 0, 0.25);
        }

        .spinner-border {
            width: 18px;
            height: 18px;
            margin-bottom: -1px;
        }

        .canvas-initial-image {
            animation-name: uerjscale;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            transform-origin: 50% 50%;
        }

        @keyframes uerjscale {
            0% {
                transform: scale(2.0);
            }

            50% {
                transform: scale(1.8);
            }

            100% {
                transform: scale(2.0);
            }
        }

        .backtitle {
            background: var(--backgroundGradientPurple);
            padding-left: 9px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-size: 400% 400%;
            margin-top: 10px;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .grad-background {
            background: var(--backgroundGradientPurple);
            background-size: 400% 400%;
            animation: gradient2 5s ease infinite;
        }

        @keyframes gradient2 {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /*--------------------------------------------- RANGE SLIDER CSS ----------------------------------------------------*/

        .range input[type=range]:disabled {
            --backgroundTrackSecondHalf: var(--backgroundTrackSecondHalfDisabled);
            --backgroundSlideButton: var(--backgroundSliderButtonDisabled);
            --backgroundSlideButtonHover: var(--backgroundSliderButtonHoverDisabled);
        }

        body,
        input {
            color: var(--textColorSlideNumbers);
            font: 1em/1.5 "Hind", sans-serif;
        }

        body,
        .range,
        .range__counter {
            display: flex;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
        }

        form,
        input,
        .range__input,
        .range__counter-sr {
            width: 100%;
        }

        form {
            margin: auto;
            padding: 0 0.75em;
            max-width: 17em;
        }

        label {
            font-weight: bold;
        }

        .range:not(:last-child) {
            margin-bottom: 1.5em;
        }

        .range input[type=range],
        .range input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
        }

        .range input[type=range],
        .range__input-fill {
            border-radius: 0.25em;
            height: 0.5em;
        }

        .range input[type=range] {
            background-color: var(--backgroundTrackSecondHalf);
            display: block;
            margin: 0.5em 0;
            padding: 0;
        }

        .range input[type=range]:focus {
            outline: transparent;
        }

        .range input[type=range]::-webkit-slider-thumb {
            background-color: var(--backgroundSlideButton);
            border: 0;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transition: background 0.1s linear;
            width: 1.5em;
            height: 1.5em;
            z-index: 1;
        }

        .range input[type=range]::-moz-range-thumb {
            background-color: var(--backgroundSlideButton);
            border: 0;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            transform: translateZ(1px);
            transition: background-color 0.1s linear;
            width: 1.5em;
            height: 1.5em;
            z-index: 1;
        }

        .range input[type=range]::-moz-focus-outer {
            border: 0;
        }

        .range__input,
        .range__input-fill,
        .range__counter-column,
        .range__counter-digit {
            display: block;
        }

        .range__input,
        .range__counter {
            position: relative;
        }

        .range__input {
            margin-right: 0.375em;
        }

        .range__input:active input[type=range]::-webkit-slider-thumb,
        .range input[type=range]:focus::-webkit-slider-thumb,
        .range input[type=range]::-webkit-slider-thumb:hover {
            background-color: var(--backgroundSlideButtonHover);
        }

        .range__input:active input[type=range]::-moz-range-thumb,
        .range input[type=range]:focus::-moz-range-thumb,
        .range input[type=range]::-moz-range-thumb:hover {
            background-color: var(--backgroundSlideButtonHover);
        }

        .range__input-fill,
        .range__counter-sr {
            position: absolute;
            left: 0;
        }

        .range__input-fill {
            background: var(--backgroundTrackFirstHalf);
            pointer-events: none;
            top: calc(50% - 0.25em);
            animation: gradient2 5s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient2 {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .range__counter,
        .range__counter-digit {
            height: 1.5em;
        }

        .range__counter {
            margin: auto 0;
            overflow: hidden;
            text-align: center;
            padding-right: 10px;
        }

        .range__counter-sr {
            color: transparent;
            letter-spacing: 0.08em;
            top: 0;
            text-align: right;
            z-index: 1;
        }

        .range__counter-column {
            transition: transform 0.25s ease-in-out;
            width: 0.66em;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .range__counter-column--pause {
            transition: none;
        }

        /*--------------------------------------------- FIM RANGE SLIDER CSS ----------------------------------------------------*/

        /*--------------------------------------------- INICIO SYLE RADIO BUTTONS ----------------------------------------------------*/
        div#show {
            width: 280px;
            height: 200px;
            padding: 20px;

            left: 50%;
            margin-left: -120px;

        }

        h1 {
            font-size: 14px;
            color: #f2f2f2;
            text-align: center;
            margin: 0 0 20px;
            padding: 0;
            font-family: Arial;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]+label {

            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        input[type="checkbox"]+label span {
            display: inline-block;
            width: 19px;
            height: 19px;
            margin: -1px 4px 0 0;
            vertical-align: middle;
            background: url() left top no-repeat;
            cursor: pointer;
        }

        input[type="checkbox"]:checked+label span {
            background: var(--radioImage) 19px top no-repeat;
        }

        input[type="radio"] {
            display: none;
        }

        input[type="radio"]+label {
            color: var(--textColorInputLabels);
            font-size: 20px;
            font-weight: 500;
        }

        input[type="radio"]+label span {
            display: inline-block;
            width: 19px;
            height: 19px;
            margin: -1px 4px 0 0;
            vertical-align: middle;
            background: var(--radioImage) -38px top no-repeat;
            cursor: pointer;
        }

        input[type="radio"]:checked+label span {
            background: var(--radioImage) -57px top no-repeat;
        }

        /*--------------------------------------------- FIM SYLE RADIO BUTTONS ----------------------------------------------------*/
    </style>
</head>

        <script>
            window.addEventListener("DOMContentLoaded", () => {
                let range1 = new RollCounterRange("#range1"),
                    range2 = new RollCounterRange("#range2"),
                    range3 = new RollCounterRange("#range3"),
                    range4 = new RollCounterRange("#range4");
            });

            class RollCounterRange {
                constructor(id) {
                    this.el = document.querySelector(id);
                    this.srValue = null;
                    this.fill = null;
                    this.digitCols = null;
                    this.lastDigits = "";
                    this.rollDuration = 0; // the transition duration from CSS will override this
                    this.trans09 = false;

                    if (this.el) {
                        this.buildSlider();
                        this.el.addEventListener("input", this.changeValue.bind(this));
                    }
                }
                buildSlider() {
                    // create a div to contain the <input>
                    let rangeWrap = document.createElement("div");
                    rangeWrap.className = "range";
                    this.el.parentElement.insertBefore(rangeWrap, this.el);

                    // create another div to contain the <input> and fill
                    let rangeInput = document.createElement("span");
                    rangeInput.className = "range__input";
                    rangeWrap.appendChild(rangeInput);

                    // range fill, place the <input> and fill inside container <span>
                    let rangeFill = document.createElement("span");
                    rangeFill.className = "range__input-fill";
                    rangeInput.appendChild(this.el);
                    rangeInput.appendChild(rangeFill);

                    // create the counter
                    let counter = document.createElement("span");
                    counter.className = "range__counter";
                    rangeWrap.appendChild(counter);

                    // screen reader value
                    let srValue = document.createElement("span");
                    srValue.className = "range__counter-sr";
                    srValue.textContent = "0";
                    counter.appendChild(srValue);

                    // column for each digit
                    for (let D of this.el.max.split("")) {
                        let digitCol = document.createElement("span");
                        digitCol.className = "range__counter-column";
                        digitCol.setAttribute("aria-hidden", "true");
                        counter.appendChild(digitCol);

                        // digits (blank, 0–9, fake 0)
                        for (let d = 0; d <= 11; ++d) {
                            let digit = document.createElement("span");
                            digit.className = "range__counter-digit";

                            if (d > 0)
                                digit.textContent = d == 11 ? 0 : `${d - 1}`;

                            digitCol.appendChild(digit);
                        }
                    }

                    this.srValue = srValue;
                    this.fill = rangeFill;
                    this.digitCols = counter.querySelectorAll(".range__counter-column");
                    this.lastDigits = this.el.value;

                    while (this.lastDigits.length < this.digitCols.length)
                        this.lastDigits = " " + this.lastDigits;

                    this.changeValue();

                    // use the transition duration from CSS
                    let colCS = window.getComputedStyle(this.digitCols[0]),
                        transDur = colCS.getPropertyValue("transition-duration"),
                        msLabelPos = transDur.indexOf("ms"),
                        sLabelPos = transDur.indexOf("s");

                    if (msLabelPos > -1)
                        this.rollDuration = transDur.substr(0, msLabelPos);
                    else if (sLabelPos > -1)
                        this.rollDuration = transDur.substr(0, sLabelPos) * 1e3;
                }
                changeValue() {
                    // keep the value within range
                    if (+this.el.value > this.el.max)
                        this.el.value = this.el.max;

                    else if (+this.el.value < this.el.min)
                        this.el.value = this.el.min;

                    // update the screen reader value
                    if (this.srValue)
                        this.srValue.textContent = this.el.value;

                    // width of fill
                    if (this.fill) {
                        let pct = this.el.value / this.el.max,
                            fillWidth = pct * 100,
                            thumbEm = 1 - pct;

                        this.fill.style.width = `calc(${fillWidth}% + ${thumbEm}em)`;
                    }

                    if (this.digitCols) {
                        let rangeVal = this.el.value;

                        // add blanks at the start if needed
                        while (rangeVal.length < this.digitCols.length)
                            rangeVal = " " + rangeVal;

                        // get the differences between current and last digits
                        let diffsFromLast = [];
                        if (this.lastDigits) {
                            rangeVal.split("").forEach((r, i) => {
                                let diff = +r - this.lastDigits[i];
                                diffsFromLast.push(diff);
                            });
                        }

                        // roll the digits
                        this.trans09 = false;
                        rangeVal.split("").forEach((e, i) => {
                            let digitH = 1.5,
                                over9 = false,
                                under0 = false,
                                transY = e === " " ? 0 : (-digitH * (+e + 1)),
                                col = this.digitCols[i];

                            // start handling the 9-to-0 or 0-to-9 transition
                            if (e == 0 && diffsFromLast[i] == -9) {
                                transY = -digitH * 11;
                                over9 = true;

                            } else if (e == 9 && diffsFromLast[i] == 9) {
                                transY = 0;
                                under0 = true;
                            }

                            col.style.transform = `translateY(${transY}em)`;
                            col.firstChild.textContent = "";

                            // finish the transition
                            if (over9 || under0) {
                                this.trans09 = true;
                                // add a temporary 9
                                if (under0)
                                    col.firstChild.textContent = e;

                                setTimeout(() => {
                                    if (this.trans09) {
                                        let pauseClass = "range__counter-column--pause",
                                            transYAgain = -digitH * (over9 ? 1 : 10);

                                        col.classList.add(pauseClass);
                                        col.style.transform = `translateY(${transYAgain}em)`;
                                        void col.offsetHeight;
                                        col.classList.remove(pauseClass);

                                        // remove the 9
                                        if (under0)
                                            col.firstChild.textContent = "";
                                    }

                                }, this.rollDuration);
                            }
                        });
                        this.lastDigits = rangeVal;
                    }
                }
            }
