<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
          crossorigin="anonymous">

    <!-- ESTILO PERSONALIZADO-->
    <link rel="stylesheet"
          href="css/main.css">

    <!-- ESTILO DO RANGE SLIDER BUTTON-->
    <link rel="stylesheet"
          href="css/range-slider.css">

    <!-- ESTILO DOS RADIO BUTTONS-->
    <link rel="stylesheet"
          href="css/radio-button.css">

</head>

<body>
    <div class="container">


        </br>

        <div class="card-group">
            <!--GRUPO PRINCIPAL DE CARDS-->
            <div class="card no-print">
                <!-- PRIMEIRO CARD-->

                <div class="card-body "
                     style="height: 100%;">
                    <p>
                    <form>
                        <div class='geradortituloout'>
                            <h4 class='gerador-titulo'>Gerador de Malhas</h4>
                        </div>
                        <!-- RADIO BUTTONS-->

                        <label class='labelnumpontos'>Formato<span> </span><button type='button'
                                    class='btn-tooltip'
                                    data-toggle="tooltip"
                                    title="O seletor de formatos permite o usuário escolher a forma geométrica de domínio que será empregada na malha.">?</button></label></br>
                        <input type="radio"
                               checked="checked"
                               name="radioformato"
                               id="r1"
                               value='Circle'
                               onclick="alterarLabelDimensao_Circle()" />
                        <label for="r1"><span></span>Círculo <img src='' /></label>
                        </br>
                        <input type="radio"
                               name="radioformato"
                               id="r4"
                               value='Elipse'
                               onclick="alterarLabelDimensao_Elipse()" />
                        <label for="r4"><span></span>Elipse</label>
                        </br>
                        <input type="radio"
                               name="radioformato"
                               id="r2"
                               value='Square'
                               onclick="alterarLabelDimensao_Square()" />
                        <label for="r2"><span></span>Quadrado</label>
                        </br>
                        <input type="radio"
                               name="radioformato"
                               id="r3"
                               value='Rect'
                               onclick="alterarLabelDimensao_Rect()" />
                        <label for="r3"><span></span>Retângulo</label>
                        </br>

                        <!--FIM DO RADIO BUTTONS-->
                        </p>

                        <!-- RANGE SLIDER 1-->
                        <label for="range1"
                               id='labelrange1'
                               class='labelnumpontos'>Diâmetro</label><span
                              style='color: rgb(92, 92, 92); font-size: 15px;'
                              id='labeldimensao'></span> </label>
                        <input id="range1"
                               name="range1"
                               type="range"
                               min="1"
                               max="300"
                               value="200">
                        <!-- FIM DO RANGE SLIDER 1-->

                        <label for="range3"
                               id='labelrange3'
                               class='labelnumpontos'><span style='color: rgb(92, 92, 92);'>Desativado</span> <span
                                  style='color: rgb(92, 92, 92); font-size: 15px;'
                                  id='labelaltura'></span></label>
                        <input disabled
                               id="range3"
                               name="range3"
                               type="range"
                               min="1"
                               max="300"
                               value="200">

                        <!--RANGE SLIDER 2-->
                        <label for="range2"
                               class='labelnumpontos'>Grau de Refinamento <span
                                  style='color: rgb(92, 92, 92); font-size: 15px;'>(%)</span> <button type='button'
                                    class='btn-tooltip'
                                    data-toggle="tooltip"
                                    title="O Seletor de grau de refinamento de malha permite que o usuário defina uma porcentagem do tamanho de domínio que será definido como o tamanho das arestas das suas subdivisões.">?</button></label>
                        <input id="range2"
                               name="range2"
                               type="range"
                               min="1"
                               max="100"
                               value="50">
                        <!-- FIM DO RANGE SLIDER 2-->



                        <p>
                            <label for="range4"
                                   id='labelrange4'
                                   class='labelnumpontos'>Ângulo de Rotação <span id='spanlabelrange4'
                                      style='color: rgb(92, 92, 92); font-size: 15px;'>(Desativado) </span><button
                                        type='button'
                                        class='btn-tooltip'
                                        data-toggle="tooltip"
                                        title="O seletor de rotação permite o usuário rotacionar o domínio da malha em até 360º, por padrão, o valor inicial é sempre 0º.">?</button></label>
                            <input disabled
                                   id="range4"
                                   name="range4"
                                   type="range"
                                   min="0"
                                   max="360"
                                   value="0">

                    </form>
                    </br>
                </div>
            </div>
            <!--FIM DO PRIMEIRO CARD-->


            <!--INICIO DO ESPAÇO DO CANVAS (SEGUNDO CARD)-->
            <div class="card bg-superdark canvasexterno">

                <div class="card-body cardcanvas "
                     id='svgprintable'>

                    <svg class='svgcanvas'
                         width='420px'
                         height='420px'
                         id='svg'>
                        <image class='uerjlogo'
                               x="110"
                               y="110"
                               width="200"
                               height="200"
                               opacity="0.2"
                               xlink:href="https://cdn.discordapp.com/attachments/874412727311937548/876908325571293234/iprj.png" />



                    </svg>

                    <div class='no-print'
                         style='width: 410px; height: 100px;'>
                        </br>
                        <!-- INÍCIO DO BOTÃO DE RENDERIZAR-->

                        <div id='btn-renderizar '
                             class="btn btn-malha grad-background"
                             onclick="mostrarDados(), renderizar()">Renderizar</div>
                        <!-- FIM DO BOTÃO DE RENDERIZAR-->

                        <!-- INÍCIO DO BOTÃO DE REFRESH-->
                        <div class="btn btn-refresh"
                             onclick="refresh()"><img style='width: 30px;'
                                 src='https://cdn.discordapp.com/attachments/874412727311937548/874772346668462180/image.png'>
                        </div>
                        <!-- FIM DO BOTÃO DE REFRESH-->

                        <!-- INÍCIO DO BOTÃO DE PRINT-->
                        <div class="btn btn-print "
                             onclick="printSVG()"><img class='invert-color'
                                 style='width: 30px;'
                                 src='https://cdn.discordapp.com/attachments/874412727311937548/879548931376300102/2849806_printer_copy_print_multimedia_icon.png'>
                        </div>
                        <!-- FIM DO BOTÃO DE PRINT-->

                        </br>
                        <a href='https://drive.google.com/file/d/1_m3Xe3mDKq0Cx77HLj7t_nt_758V5jHO/view?usp=sharing'
                           target="_blank">
                            <div class="btn btn-manual">Manual do Usuário</div>
                        </a>
                    </div>
                    </br>

                </div>
            </div>
            <!--FIM DO ESPAÇO DO CANVAS-->
        </div>
        <!--FIM DO CARD GROUP (1 + 2 CARD)-->

        <!--INICIO RODAPÉ DO GERADOR (STATUS)-->
        <div class="card-footer footergerador no-print"
             style='width: 100%;'>

            <div class="spinner-border text-light"
                 id='loadingspinner'
                 role="status"></div><!-- ÍCONE DE CARREGAMENTO-->
            <span id='statusgerador'>Aguardando dados para geração de malha...</span>


        </div>

        <!--FIM DO RODAPÉ DO GERADOR-->

        </br>
        <!-- INÍCIO DO RODAPÉ GERAL-->
        <div class="card-group no-print">
            <div class="card">
                <div class="card-body text-center footer"><img
                         src='https://cdn.discordapp.com/attachments/874412727311937548/874434737815552040/logo.png'
                         style='width: 40px; margin-right:5px;'> | Desenvolvido pela turma de <b>Modelagem
                        Computacional</b> de 2021.1 </div>
            </div>
        </div>
        <!--FIM DO RODAPÉ GERAL-->

        <!--SCRIPT DO RANGE SLIDER-->
        <script src="js/range-slider.js"></script>

        <!--SCRIPTS DE USO GERAL-->
        <script src="js/common.js"></script>

        <!--IMPORTANDO O BOOTSTRAP JS e JQUERY-->
       <script src="js/footer.js"></script>
</body>

</html>
